<plex-layout main="12">
    <plex-layout-main>

        <app-crud-header
            [action]="(object?.id)? 'update':'create'"
            [titulo]="titulo"
            [subtitulo]="subtitulo"
            (save)="onSave()"
            (cancel)="onCancel()"
            (history)="onHistoria()">
        </app-crud-header>
        
        <form *ngIf='form' name="form" [formGroup]="form">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <plex-text 
                        name="codigo" 
                        formControlName="codigo"
                        label="Código"
                        [required]="true"
                        placeholder="Ingrese código del articulo">
                    </plex-text>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <plex-text 
                        name="nombre" 
                        formControlName="nombre"
                        label="Nombre"
                        [required]="true"
                        placeholder="Ingrese nombre del artículo">
                    </plex-text>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <plex-text 
                        name="descripcion" 
                        formControlName="descripcion"
                        label="Descripción"
                        [required]="true"
                        placeholder="Ingrese una breve descripción">
                    </plex-text>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12 mt-4">
                    <app-color-picker
                        [color]="object?.color"
                        [label]="'Color'"
                        (selectionChange)="onColorChange($event)">
                    </app-color-picker>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <plex-bool 
                        type="slide"
                        label="Días Hábiles?"
                        name="diasHabiles"
                        formControlName="diasHabiles">
                    </plex-bool>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <plex-bool 
                        type="slide"
                        label="Descuenta días de Licencia?"
                        name="descuentaDiasLicencia"
                        formControlName="descuentaDiasLicencia">
                    </plex-bool>
                </div>
            </div>
        </form>

    </plex-layout-main>
</plex-layout>
